<!DOCTYPE html>
<html>
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <title>Raktárkezelő</title>
</head>
<body>
      <div class="modal" id="amount" style="width: 300px;">
            <div class="modal-content">
                  <h4>Szerkeszt</h4>
                  <form class="row edit-amount-form">
                        <input type="number" id="edit-amount-input">
                        <button class="btn blue col l12 s12 modal-close">OK</button>
                  </form>
            </div>
      </div>

      <form class="row modal modal-fixed-footer" id="item-form">
            <div class="modal-content">
                  <h4>Hozzáad</h4>
                  <div class="input-field col l12 s12">
                        <input id="item-group-input" type="text">
                        <label for="item-group-input">Csoport</label>
                  </div>
                  <div class="input-field col l6 s12">
                        <input id="item-name-input" type="text">
                        <label for="item-name-input">Megnevezés</label>
                  </div>
                  <div class="col l6 s12" style="display: flex;">
                        <div class="input-field">
                              <input id="item-type-input" type="text">
                              <label for="item-type-input">Típus</label>
                        </div>
                        <div class="input-field col">
                              <select id="type-unit">
                                    <option>mm²</option>
                                    <option>kg</option>
                                    <option>liter</option>
                              </select>
                        </div>
                  </div>
                  <div class="input-field col l6 s12">
                        <input id="item-id-input" type="text">
                        <label for="item-id-input">Cikkszám</label>
                  </div>
                  <div class="col l6 s12" style="display: flex;">
                        <div class="input-field">
                              <input id="item-amount-input" type="number">
                              <label for="item-amount-input">Raktár</label>
                        </div>
                        <div class="input-field col">
                              <input id="amount-limit" type="number">
                              <label for="amount-limit">Raktár limit</label>
                        </div>
                        <div class="input-field col">
                              <select id="amount-unit">
                                    <option>db</option>
                                    <option>fm</option>
                              </select>
                        </div>
                  </div>
                  <input type="file" id="item-file-input">
            </div>
            <div class="modal-footer">
                  <button class="btn-flat col right waves-effect waves-green modal-close">Hozzáad</button>
                  <a href="#" class="btn-flat col right waves-effect waves-red modal-close">Mégse</a>
            </div>
      </form>

      <div class="modal modal-fixed-footer" id="changes">
            <div class="modal-content">
                  <h4>Legutóbbi változtatások</h4>
                  <table class="striped responsive-table">
                        <thead>
                              <tr><th>Megnevezés</th><th>Típus</th><th>Cikkszám</th><th>Raktár</th><th>Dátum</th></tr>
                        </thead>
                        <tbody id="changes-tbody"></tbody>
                  </table>
            </div>
            <div class="modal-footer">
                  <button class="btn-flat waves-effect changes-length">5</button>
                  <button class="btn-flat waves-effect changes-length">10</button>
                  <button class="btn-flat waves-effect changes-length">25</button>
                  <button class="btn-flat waves-effect changes-length">50</button>
                  <button class="btn-flat waves-effect changes-length">100</button>
            </div>
      </div>

      <div class="modal" id="sign-in">
            <div class="modal-content">
                  <h4>Bejelentkezés</h4>
                  <form id="sign-in-form">
                        <input type="text" id="email" placeholder="E-mail">
                        <input type="password" id="password" placeholder="Jelszó">
                        <button class="btn blue modal-close">Bejelentkezés</button>
                  </form>
            </div>
      </div>

      <img class="modal modal-close" id="image" style="max-height: 80%; bottom: 10%; width: initial;">

      

      <nav>
            <div class="nav-wrapper blue">
                  <a href="#" class="brand-logo center">Raktárkezelő</a>
            </div>
      </nav>

      <div class="container" style="margin-top: 65px;">
            <a class="modal-trigger btn blue" id="sign-in-trigger" href="#sign-in">Bejelentkezés</a>
            <button class="btn blue" id="sign-out-trigger" style="display: none;">Kijelentkezés</button>
            <a class="modal-trigger btn blue" id="item-form-trigger" style="display: none;" href="#item-form">Hozzáad</a>
            <a href="#changes" class="modal-trigger" id="changes-trigger">Legutóbbi változtatások</a>
            <ul class="collapsible" id="item-list"></ul>
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-firestore.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-storage.js"></script>
      <script src="./main.js"></script>
</body>
</html>
